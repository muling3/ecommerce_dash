<div
  class="w-full h-full flex flex-col flex-wrap justify-content-center align-items-center"
>
  <span class="text-3xl text-blue-500 font-bold">Add Product</span>
  <div class="w-full flex justify-content-center align-items-center">
    <span class="flex flex-column gap-2 p-input-icon-right col-5">
      <label htmlFor="product-name">Product name</label>
      <input pInputText id="product-name" name="product-name" ngModel />
    </span>
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="brand">Brand</label>
      <input pInputText id="brand" name="brand" ngModel />
    </span>
  </div>

  <div class="w-full flex justify-content-center align-items-center">
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="price">Price</label>
      <p-inputNumber
        ngModel
        mode="decimal"
        [showButtons]="true"
        inputId="minmax-buttons"
        [min]="0"
        [max]="100"
        styleClass="w-full"
      >
      </p-inputNumber>
    </span>
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="quantity">Quantity</label>
      <p-inputNumber
        ngModel
        mode="decimal"
        [showButtons]="true"
        inputId="minmax-buttons"
        [min]="0"
        [max]="100"
        styleClass="w-full"
      >
      </p-inputNumber>
    </span>
  </div>

  <div class="w-full flex justify-content-center align-items-center">
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="manufacturer">Manufacturer</label>
      <input pInputText id="manufacturer" name="manufacturer" ngModel />
    </span>
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="manufacturer-date">Manufactured Date</label>
      <p-calendar
        name="manufacturer-date"
        ngModel
        [showButtonBar]="true"
        [showIcon]="true"
        styleClass="w-full"
      ></p-calendar>
    </span>
  </div>
  <div class="w-full flex justify-content-center align-items-center">
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="serial-no">Serial Number</label>
      <input pInputText id="serial-no" name="serial-no" ngModel />
    </span>
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="batch-no">Batch Number</label>
      <input pInputText id="batch-no" name="batch-no" ngModel />
    </span>
  </div>

  <div class="w-full flex justify-content-center align-items-start">
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="category">Category</label>
      <p-dropdown
        [options]="categories"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        placeholder="Select category"
        styleClass="w-full"
      >
        <ng-template pTemplate="selectedItem">
          <div class="flex align-items-center gap-2" *ngIf="selectedCategory">
            <div>{{ selectedCategory.name }}</div>
          </div>
        </ng-template>
        <ng-template let-cat pTemplate="item">
          <div class="flex align-items-center gap-2">
            <div>{{ cat.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </span>
    <span class="flex flex-column gap-2 col-5">
      <label htmlFor="available-colors">Available Colors</label>
      <div class="card p-fluid">
        <p-chips
          ngModel="values"
          separator=","
          placeholder="Hint: a, b, c"
        ></p-chips>
      </div>
    </span>
  </div>

  <div class="w-full flex justify-content-center align-items-center">
    <span class="flex flex-column gap-2 col-10">
      <label htmlFor="desc">Description</label>
      <textarea rows="5" cols="30" pInputTextarea ngModel></textarea>
    </span>
  </div>
  <div class="col-10 flex flex-column justify-content-start align-items-start">
    <span class="font-bold text-2xl">Product Images</span>
    <div
      class="col-12 flex flex-wrap justify-content-between align-items-start"
    >
      <span class="flex flex-column gap-2 col-4">
        <p-toast></p-toast>
        <label htmlFor="main-image">Main image</label>
        <p-fileUpload
          mode="basic"
          chooseLabel="Choose"
          name="demo[]"
          url="https://www.primefaces.org/cdn/api/upload.php"
          accept="image/*"
          (onUpload)="onBasicUploadAuto($event)"
        ></p-fileUpload>
      </span>

      <div class="card flex flex-column justify-content-center col-8">
        <label htmlFor="other-image">Other Produt Images</label>
        <p-toast></p-toast>
        <p-fileUpload
          name="demo[]"
          url="https://www.primefaces.org/cdn/api/upload.php"
          (onUpload)="onMultipleUpload($event)"
          [multiple]="true"
          accept="image/*"
        >
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">
                {{ file.name }} - {{ file.size }} bytes
              </li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
  </div>
</div>
